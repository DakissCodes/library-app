<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,700&family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,300;1,600&display=swap"
        rel="stylesheet">
</head>
<body>
    
    <dialog id="add-book-modal" close class="closed">
        <button class="close-dialog transparent">
            <div>Close</div>
        </button>
        <p>Add a Book</p>
        <form action="" id="add-book-form">
            <div class="book-title">
                <label for="book-title">Title</label> 
                <input type="text" name="book-title">

            </div>
            <div class="book-author">
                <label for="book-author">Author</label> 
                <input type="text" name="book-author">

            </div>
            <div class="book-pages">
                <label for="book-pages">Pages</label> 
                <input type="text" name="book-pages">
            </div>
            
            <div class="book-read">
                <input type="checkbox" name="book-read" value="read">
                <label for="book-read">Read</label> 
            </div>

            <div class="submit-book">
                <button type="submit">
                    Submit
                </button>
            </div>

        </form>

    </dialog>
    
    <div class="main">
        <header>
            <!-- flex container -->
            <div class="header-section">
                <h1>booker</h1>
                
                <button class="login">
                    <div>Log in</div>
                </button>
            </div>

        </header>
    
        
        <div class="add-book-section">
            <button class="add-book transparent">
                <div>+ Add Book</div> 
            </button>
        </div>

        <div class="card placeholder">
            <div class="book-info">
                <div class="title"></div>
                <div class="author"></div>
                <div class="progress"></div>
            </div>
            <div class="button-sec">
                <button class="read">
                    <div class="read-button-content">read</div> 
                </button>
                <button class="update">
                    <div>update</div> 
                </button>
                <button class="remove">
                    <div>remove</div> 
                </button>
            </div>

        </div>
    
        <div class="card-container">
        </div>
        
         
    </div>

    <footer>
        <div>Copyright Â© 2023 DakissCodes</div>
    </footer>
    
</body>
<script src="script.js"></script>
</html>
